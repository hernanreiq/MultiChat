<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>MultiChat</title>
</head>
<body>
    <header>
        <div class="container p-4 text-center header-content shadow rounded">
            <h1 class="mb-0">Welcome to MultiChat</h1>
            <p class="mb-0">Development and web design by: <a href="https://bit.ly/hernanreiq" target="_blank" class="text-decoration-none">Hernan.Reiq</a></p>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="chat-container" class="shadow p-3 rounded">
                    <h2 class="text-center users" id="users-online"></h2>
                    <div id="chat-window">
                        <div id="actions" class="rounded my-2">
                            <!-- ACCIONES DE LOS USUARIOS -->
                        </div>
                        <div class="output rounded py-1 px-2">
                            <div id="output" class="pb-2">
                                <!-- MENSAJES DEL CHAT -->
                            </div>
                            <a name="endchat"></a>
                        </div>
                    </div>
                    <textarea id="message" placeholder="Write your message" class="form-control"></textarea>
                    <a href="#endchat" id="send" class="btn btn-primary w-100 mt-3"><b>Send</b></a>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
